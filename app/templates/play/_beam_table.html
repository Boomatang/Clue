
<div class="container">
	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                  	<th>Item No.</th>
                  	{% for t in length[0] %}
                      <th>{{ t['ITEM NO.'] }}</th>
                    {% endfor %}
                  </tr>
              </thead>   
              <tbody>
                <tr>
                	<th>Length</th>
					{% for i in length[0] %}
                	<td>{{ i['LENGTH'] }}</td>
                	{% endfor %}
                                                         
                </tr>                                 
              </tbody>
            </table>
            </div>
	</div>
</div>
