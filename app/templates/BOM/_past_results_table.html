<table class="ui table">
  <thead class="">
  <tr>
    <th>Job Number</th>
    <th>Comment</th>
    <th>Date</th>
    <th class="collapsing"></th>
    <th class="collapsing"></th>
  </tr>
  </thead>
  <tbody>

  {% for result in BOM_results %}
    <tr>
      <td class="single line">{{ result.job_number }}</td>

      <td>{{ result.comment }}</td>
      <td class="single line">{{ result.timestamp_format() }}</td>
      <td class="collapsing"><a class="ui positive button"
                                href="{{ url_for('BOM.BOM_result', result_id=result.id) }}"><i class="eye icon"></i>
        View</a></td>
      <td class="collapsing"><a class="ui negative icon button"
                                href="{{ url_for('BOM.BOM_remove_result', result_id=result.id) }}"><i
          class="trash icon"></i></a></td>

    </tr>
  {% endfor %}

  </tbody>
</table>
