{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block title %}

  {{ super() }}

  Material View

{% endblock %}

{% block page_content %}


  <section>
    <form class="ui form" method="POST">

      <h1>{{ unit.size }}</h1>

      <div class="ui two column stackable grid">
        <!-- Multiple Checkboxes -->
        <div class="column">

          <div class="field">

            <label class="header">Beam Lengths to Remove</label>
            <div class="list">
              {% for length in unit.all_lengths %}
                <div class="item">
                  <div class="ui toggle checkbox">
                    <label for="checkboxes-{{ length }}">
                      {{ length }}
                    </label>


                    <input name="checkboxes" id="checkboxes-{{ length }}" value="{{ length }}"
                           type="checkbox">
                    <br>
                  </div>

                </div>
              {% endfor %}
            </div>

          </div>

        </div>

        <div class="column">
          <div class="field">
            <label class="ui" for="new-length">Add Beam Length</label>
            <div class="ui input">


              <label for="new-length">
                <input name="new-length" id="new-length" type="text">
              </label>
            </div>

          </div>
        </div>
      </div>


      <div class="ui container">

        <button type="submit" class="ui large negative button"
                formaction="{{ url_for('library.material_view', material_id=unit.id) }}"><i class="pencil alternate
 icon"></i> Update Material
        </button>
      </div>
    </form>
  </section>


{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
